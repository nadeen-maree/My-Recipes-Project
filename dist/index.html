<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Recipe App</title>
</head>
<body>
    <button id="favoritesBtn">Favorites Recipes</button>
    <h1>Recipe App</h1>
    <form id="recipeForm">
        <label for="ingredientInput">Enter Include Ingredient:</label>
        <input type="text" id="ingredientInput" placeholder="Ingredient">
        <br>
        <label for="excludeIngredientInput">Enter Exclude Ingredient:</label>
        <input type="text" id="excludeIngredientInput" placeholder="Exclude Ingredient">
        <br>
        <div>
            <input type="checkbox" id="glutenFreeCheckbox">
            <label for="glutenFreeCheckbox">Gluten-Free</label>
            
            <input type="checkbox" id="dairyFreeCheckbox">
            <label for="dairyFreeCheckbox">Dairy-Free</label>

            <input type="checkbox" id="vegetarianCheckbox">
            <label for="vegetarianCheckbox">Vegetarian</label>

            <input type="checkbox" id="veganCheckbox">
            <label for="veganCheckbox">Vegan</label>
        </div>
        <br>
        <button type="button" id="searchButton">Search!</button>
    </form>
    <div id="pages">
        <button id="previous-page">Previous</button>
        <button id="next-page">Next</button>
    </div>
    <div id="recipesContainer"></div>
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="recipe">
                <h3><a href="{{href}}" target="_blank">{{title}}</a></h3>
                
                <iframe id="giphy-iframe" style="display: block;" src="{{thumbnail}}" alt="{{title}}"></iframe>
                
                <p id="chef-name">üë®üèº‚Äçüç≥ {{chef}}</p>
                <p id="rate">‚≠ê {{rate}}</p>
                <button class="favoriteButton" data-recipe-id="{{idMeal}}">
                    {{#if isFavorite}}
                        <i class="fas fa-heart" style="color: red;"></i>
                    {{else}}
                        <i class="far fa-heart"></i>
                    {{/if}}
                </button>
                <a href="mailto:?subject=Check%20out%20this%20recipe!%20{{title}}&body=You%20can%20see%20the%20recipe%20in%20this%20video%20%3A%20{{href}}"></a>
                <button class="shareButton" data-title="{{title}}" data-video="{{href}}">Share Via Mail</button>
                <p>Ingredients</p>
                <ul class="ingredients-list">
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="scripts/recipe.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/recipeUtility.js"></script>
    <script src="scripts/searchHandler.js"></script>
    <script src="scripts/favoriteButtonClickHandler.js"></script>
    <script src="scripts/favoritesHandler.js"></script>
    <script src="scripts/shareHandler.js"></script>
    <script src="scripts/pageNavigation.js"></script>
    <script src="main.js"></script>
</body>
</html>
